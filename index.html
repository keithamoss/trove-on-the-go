<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="bootswatch-lux.bootstrap.min.css" />

  <link rel="stylesheet" href="app.css">

  <title>Trove On The Go</title>
</head>

<body>
  <script id="template" type="x-tmpl-mustache">
    <div class="row">
      <div class="card">
        <a href="{{ full_size_url }}"">
          <img src="{{ thumbnail_url }}" class="card-img-top" alt="{{ thumbnail_alt }}">
        </a>
        <div class="card-body">
          <h5 class="card-title">{{ text }}</h5>
          <p class="card-text">{{ issued }} ({{ contributor }})</p>
          <a href="{{ open_url }}" class="btn btn-primary">Open</a>
        </div>
      </div>
    </div>
  </script>

  <div class="container search">
    <div class="row">
      <form class="form-inline" id="search_form">
        <div class="form-group mb-2">
          <input type="text" class="form-control" id="search_field" placeholder="Search for something...">
        </div>
        <button type="submit" class="btn btn-primary mb-2" id="search_btn">Search</button>
      </form>
    </div>
  </div>

  <div class="container results">

  </div>

  <div id="empty_state">
    <h5>Sorry, that search didn't turn up any results. How about a cuppa?</h5>
    <img src="undraw_cup_of_tea_6nqg.svg" />
  </div>

  <center><img src="https://trove.nla.gov.au/general-test/files/2012/01/API-dark.png" /></center>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script> -->
  <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"
    integrity="sha256-MPgtcamIpCPKRRm1ppJHkvtNBAuE71xcOM+MmQytXi8=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
